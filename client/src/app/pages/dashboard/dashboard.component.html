<div class="dashboard-container" *ngIf="stats">
    <div class="dashboard-header"
        style="margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center;">
        <h2>Analytics Dashboard</h2>
        <div class="dashboard-controls">
            <nz-range-picker [(ngModel)]="dateRange" (ngModelChange)="onDateChange($event)"
                style="margin-right: 16px;"></nz-range-picker>
            <button nz-button nzType="primary" (click)="exportToCSV()">Export CSV</button>
        </div>
    </div>

    <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="24">
            <nz-card>
                <nz-statistic [nzValue]="stats.totalIssues" [nzTitle]="'Total Issues'"></nz-statistic>
            </nz-card>
        </div>
    </div>

    <div nz-row [nzGutter]="16" class="charts-row">
        <div nz-col [nzSpan]="12">
            <nz-card nzTitle="Issues by Status">
                <div class="chart-container">
                    <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'">
                    </canvas>
                </div>
            </nz-card>
        </div>
        <div nz-col [nzSpan]="12">
            <nz-card nzTitle="Issues by Priority">
                <div class="chart-container">
                    <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="'pie'">
                    </canvas>
                </div>
            </nz-card>
        </div>
    </div>

    <div nz-row [nzGutter]="16" class="recent-activity-row">
        <div nz-col [nzSpan]="24">
            <nz-card nzTitle="Recent Activity">
                <nz-table #basicTable [nzData]="stats.recentIssues" [nzShowPagination]="false">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Reporter</th>
                            <th>Assignee</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of basicTable.data">
                            <td>{{ data.title }}</td>
                            <td>{{ data.reporter?.name || 'Unknown' }}</td>
                            <td>{{ data.assignee?.name || 'Unassigned' }}</td>
                            <td>
                                <nz-tag [nzColor]="getPriorityColor(data.priority)">{{ data.priority }}</nz-tag>
                            </td>
                            <td>{{ data.status }}</td>
                            <td>{{ data.createdAt | date:'short' }}</td>
                        </tr>
                    </tbody>
                </nz-table>
            </nz-card>
        </div>
    </div>
</div>

<div *ngIf="loading" class="loading-container">
    <p>Loading dashboard...</p>
</div>
