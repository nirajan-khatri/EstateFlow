<div class="issue-list-container">
    <nz-card nzTitle="My Reported Issues" [nzExtra]="extraTemplate">
        <nz-table #basicTable [nzData]="issues" [nzLoading]="loading">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.title }}</td>
                    <td>
                        <nz-tag [nzColor]="getPriorityColor(data.priority)">{{ data.priority }}</nz-tag>
                    </td>
                    <td>
                        <nz-tag [nzColor]="getStatusColor(data.status)">{{ data.status }}</nz-tag>
                    </td>
                    <td>{{ data.createdAt | date:'short' }}</td>
                    <td>
                        <a nz-button nzType="link">View</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-card>
    <ng-template #extraTemplate>
        <button nz-button nzType="primary" routerLink="/issues/create">
            <span nz-icon nzType="plus"></span>
            Report Issue
        </button>
    </ng-template>
</div>
