<div class="manager-dashboard-container">
    <!-- Analytics Section -->
    <div class="analytics-section" *ngIf="stats" style="margin-bottom: 24px;">
        <div class="dashboard-header"
            style="margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center;">
            <h2>Manager Dashboard</h2>
            <div class="dashboard-controls">
                <nz-range-picker [(ngModel)]="dateRange" (ngModelChange)="onDateChange($event)"
                    style="margin-right: 16px;"></nz-range-picker>
                <button nz-button nzType="primary" (click)="exportToCSV()">Export CSV</button>
            </div>
        </div>

        <div nz-row [nzGutter]="16" style="margin-bottom: 16px;">
            <div nz-col [nzSpan]="24">
                <nz-card>
                    <nz-statistic [nzValue]="stats.totalIssues" [nzTitle]="'Total Issues'"></nz-statistic>
                </nz-card>
            </div>
        </div>

        <div nz-row [nzGutter]="16" class="charts-row">
            <div nz-col [nzSpan]="12">
                <nz-card nzTitle="Issues by Status">
                    <div class="chart-container">
                        <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'">
                        </canvas>
                    </div>
                </nz-card>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-card nzTitle="Issues by Priority">
                    <div class="chart-container">
                        <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="'pie'">
                        </canvas>
                    </div>
                </nz-card>
            </div>
        </div>
    </div>

    <!-- Issue Management Section -->
    <nz-card nzTitle="Issue Management" [nzExtra]="extraTemplate">
        <div class="filters">
            <nz-select [(ngModel)]="statusFilter" (ngModelChange)="filterIssues()"
                style="width: 200px; margin-right: 16px;" nzPlaceHolder="Filter by Status">
                <nz-option nzValue="ALL" nzLabel="All Statuses"></nz-option>
                <nz-option *ngFor="let s of statuses" [nzValue]="s" [nzLabel]="s"></nz-option>
            </nz-select>

            <nz-select [(ngModel)]="priorityFilter" (ngModelChange)="filterIssues()" style="width: 200px;"
                nzPlaceHolder="Filter by Priority">
                <nz-option nzValue="ALL" nzLabel="All Priorities"></nz-option>
                <nz-option *ngFor="let p of priorities" [nzValue]="p" [nzLabel]="p"></nz-option>
            </nz-select>
        </div>

        <nz-table #basicTable [nzData]="filteredIssues" [nzLoading]="loading" [nzNoResult]="noResultTemplate">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Reporter</th>
                    <th>Assignee</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.title }}</td>
                    <td>{{ data.reporterId }}</td>
                    <!-- Ideally show name, need to update Issue interface to include relations -->
                    <td>{{ data.assigneeId || 'Unassigned' }}</td>
                    <td>
                        <nz-tag [nzColor]="getPriorityColor(data.priority)">{{ data.priority }}</nz-tag>
                    </td>
                    <td>
                        <nz-tag [nzColor]="getStatusColor(data.status)">{{ data.status }}</nz-tag>
                    </td>
                    <td>{{ data.createdAt | date:'short' }}</td>
                    <td>
                        <a nz-button nzType="link" (click)="openDrawer(data)">Manage</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-card>
    <ng-template #extraTemplate>
        <button nz-button nzType="default" (click)="loadIssues()">
            <span nz-icon nzType="reload"></span>
            Refresh List
        </button>
    </ng-template>

    <ng-template #noResultTemplate>
        <nz-empty nzNotFoundImage="simple" [nzNotFoundContent]="contentTpl">
            <ng-template #contentTpl>
                <span>No issues found matching filters</span>
            </ng-template>
        </nz-empty>
    </ng-template>

    <app-issue-details-drawer [visible]="drawerVisible" [issue]="selectedIssue" [employees]="employees"
        [isManager]="true" (close)="closeDrawer()" (issueUpdated)="onIssueUpdated($event)"></app-issue-details-drawer>
</div>
